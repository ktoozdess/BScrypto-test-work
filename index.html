<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Blockchain solutions work</title>
  </head>
  <body class="container">
    <div class="wrapper">
        <header>
            <div class="px-3 py-2 bg-dark text-white">
              <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                  <a href="index.html" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <h3 class="logo">Crypto</h3>
                  </a>
        
                  <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                      <a href="/" class="nav-link text-white">
                        Converter
                      </a>
                    </li>
                    <li>
                      <a href="portfoliopage.html" class="nav-link text-white">
                        Your currency portfolio
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </header>
    <div class="main-wrapper">
        <div class="converter-wrapper">
            <h2>Cryptocurrency Converter</h2>
            <div class="converter-wrapper-input">
                <div class="before">
                    <select  id="select-1" class="form-select" aria-label="Default select example">
                        <option selected>Сhoose a currency</option>
                        <option value="BTCUSD">BTC</option>
                        <option  value="ETHUSD">ETH</option>
                        <option value="USDRUB">US Dollar (USD)</option>
                      </select>
                    <input class="form-control" id="input" placeholder="amount" type="text">
                </div>
                <span class="material-symbols-outlined">
                    arrow_right_alt
                    </span>
                <div class="after">
                    <select id="select-2" class="form-select" aria-label="Default select example">
                        <option selected>Сhoose a currency</option>
                        <option  value="BTCUSD">BTC</option>
                        <option  value="ETHUSD">ETH</option>
                        <option value="USDRUB">US Dollar (USD)</option>
                      </select>
                     <input class="form-control" id="result" placeholder="amount" type="text">
                </div>
            </div>           
        </div>
    </div>
    <div class="crypto-14d-wrapper">
        <h2>In the past 14 days</h2>
        <div class="crypto-14d-cards">
            <div class="card" style="width: 10rem;">
                <img src="img/btcicon.svg" class="card-img-top" alt="btc ico">
                <div class="card-body">
                  <h5 id="BTC14d" class="card-title">Loading...</h5>
                  <p class="card-text">BTC/USD</p>
                </div>
              </div>
              <div class="card" style="width: 10rem;">
                <img src="img/ETH.svg" class="card-img-top" alt="btc ico">
                <div class="card-body">
                  <h5 id="ETH14d" class="card-title">Loading...</h5>
                  <p class="card-text">ETH/USD</p>
                </div>
              </div>
        </div>
    </div>
</div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
