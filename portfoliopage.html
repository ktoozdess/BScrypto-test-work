            <div class="px-3 py-2 bg-dark text-white">

                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

    <div class="main-wrapper-portfolio">
        <div class="portfolio-wrapper">
         <h2>My portfolio</h2>
        <div class="portfolio-wrapper-div">
            <div class="my-money">
             <h2>My currency</h2>
          <span><p class="total"></p></span>   
          <span><img src="img/btcicon.svg" alt=""><p class="BTC"></p> <input class="form-control" id="inputBTC" placeholder="enter amount" type="text"> <button onclick="btnBTCplusf()" class="btn">Buy</button><button onclick="btnBTCminusf()" class="btn">Sell</button></span>   
          <span><img src="img/ETH.svg" alt=""><p class="ETH"></p> <input class="form-control" id="inputETH" placeholder="enter amount" type="text"> <button onclick="btnETHplusf()"  class="btn">Buy</button><button onclick="btnETHminusf()"  class="btn">Sell</button></span>   
            </div>
            <div class="my-money-schedule">
                <h3>Schedule</h3>
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>
      </div>
    </div>
  </div>
    <script src="js/portfolio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
  const ctx = document.getElementById('myChart');
  const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['BTC', 'ETH'],
        datasets: [{
            label: 'Currency',
            data: [summBTC, summETH],
            backgroundColor: [
                'rgba(255, 99, 132, 0.5)',
                'rgba(54, 162, 235, 0.5)',
                
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
               
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
